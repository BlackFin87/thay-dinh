    let currentQuestions = [];
    let studentName = "";
    let studentClass = "";

    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }

    function startQuiz() {
        studentName = document.getElementById("student-name").value.trim();
        studentClass = document.getElementById("student-class").value;
        if (!studentName || !studentClass) { alert("C√°c em h√£y nh·∫≠p t√™n v√† l·ªõp nh√©!"); return; }
        document.getElementById("info-name").textContent = studentName;
        document.getElementById("info-class").textContent = studentClass;
        currentQuestions = JSON.parse(JSON.stringify(questions));
        shuffleArray(currentQuestions);
        currentQuestions.forEach(q => {
            let correctText = q.a[q.correct];
            shuffleArray(q.a);
            q.correct = q.a.indexOf(correctText);
        });
        document.getElementById("start-screen").classList.add("hidden");
        document.getElementById("quiz-screen").classList.remove("hidden");
        renderQuestions();
        window.scrollTo(0,0);
    }

    function renderQuestions() {
        const list = document.getElementById("questions-list");
        list.innerHTML = "";
        currentQuestions.forEach((q, i) => {
            const div = document.createElement("div");
            div.className = "question-block";
            div.innerHTML = `<div class="q-title">C√¢u ${i+1}: ${q.q}</div>`;
            q.a.forEach((opt, oi) => {
                div.innerHTML += `<label class="option-label"><input type="radio" name="q-${i}" value="${oi}" class="option-input"><span class="option-text">${opt}</span></label>`;
            });
            list.appendChild(div);
        });
    }

    function submitQuiz() {
        if (!confirm("Em c√≥ mu·ªën n·ªôp b√†i kh√¥ng?")) return;
        let score = 0;
        currentQuestions.forEach((q, i) => {
            const sel = document.querySelector(`input[name="q-${i}"]:checked`);
            if (sel) {
                if (parseInt(sel.value) === q.correct) { score++; sel.parentElement.classList.add("correct"); }
                else { sel.parentElement.classList.add("wrong"); }
            }
            document.querySelectorAll(`input[name="q-${i}"]`).forEach(inp => inp.disabled = true);
        });
        document.getElementById("questions-list").classList.add("review-mode");
        document.getElementById("quiz-screen").classList.add("hidden");

        window.scrollTo(0,0);
